<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .icon {
      width: 200px;
      height: 200px;
      background-image: url("https://www.garruda.co.in/wp-content/uploads/2019/05/4-2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input[type="password"] {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form input[type="submit"] {
      width: 200px;
      padding: 10px;
      background-color: #ffffff;
      color: #333333;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form input[type="submit"]:hover {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <form id="loginForm" onsubmit="return login()" class="form">
      <input type="password" id="password" placeholder="Enter Key to open the door" required>
      <input type="submit" value="Open Door">
    </form>
  </div>

  <script>
    function login() {
      var password = document.getElementById("password").value;

      if (password === "tessa") {
        // Login successful
        window.location.href = "https://gh0s7-r007.github.io/botree-GPT/"; // Redirect to the specified URL
      } else {
        // Incorrect password
        alert("Incorrect key...");
      }

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
