<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: #2f3948;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .door {
      position: relative;
      width: 100%;
      max-width: 500px; /* Adjust the max-width as needed */
      height: 100%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .door img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .door h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .door input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .door .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .door .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="door">
      <img src="https://www.garruda.co.in/wp-content/uploads/2019/05/4-2.jpg" alt="Logo">
      <h2>Welcome</h2>
      <form id="loginForm" onsubmit="return login()">
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" class="submit-btn" value="Login">
      </form>
    </div>
  </div>

  <script>
    function login() {
      var password = document.getElementById("password").value;

      if (password === "tessa") {
        // Login successful
        alert("Login successful!");
        window.location.href = "https://gh0s7-r007.github.io/botree-GPT/"; // Redirect to the specified URL
      } else {
        // Incorrect password
        alert("Incorrect password. Please try again.");
      }

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
