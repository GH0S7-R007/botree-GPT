<!DOCTYPE html>
<html>
<head>
  <title>Door is Locked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://cdn.wallpapersafari.com/77/75/dpEgRf.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .backDoor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .door {
      width: 300px;
      height: 400px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .door.open {
      transform: perspective(1200px) translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
    }

    .door h2 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    .door input[type="password"],
    .door input[type="submit"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      animation: typing 3s steps(40);
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .door input[type="submit"] {
      background-color: green;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: none; /* Disable typing animation for submit button */
    }

    .door input[type="submit"]:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="backDoor">
    <div class="door" onclick="toggleDoor()">
      <h2>Door is Locked!</h2>
      <form id="loginForm" onsubmit="return login()">
        <input type="password" id="password" placeholder="Enter the key to open" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    function login() {
      var password = document.getElementById("password").value;

      if (password === "tessa") {
        // Login successful
        alert("Login successful!");
        window.location.href = "https://gh0s7-r007.github.io/botree-GPT/"; // Redirect to the specified URL
        return true;
      } else {
        // Incorrect password
        alert("Incorrect password. Please try again.");
        return false;
      }
    }

    function toggleDoor() {
      var door = document.querySelector(".door");
      door.classList.toggle("open");
    }
  </script>
</body>
</html>
